<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" >
        <mat-form-field>
            <input  matInput type="text" name="title" placeholder="tiltle" [ngModel]="post?.title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Content" [ngModel]="post?.content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Add</button>
    </form>
</mat-card>
